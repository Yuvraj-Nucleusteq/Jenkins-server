
name: flake8 Lint
on: [push, pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 install
        run: pip install flake8
      - shell: pwsh
        id: result
        run: |
              $count = flake8 . --count --exit-zero
      - name: flake check
        # if: steps.result.count > 10
        run: echo {steps.result.count}