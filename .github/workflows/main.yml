
name: flake8 Lint
on: [push, pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8-Lint
        run: | 
              pip install flake8
              count = $(flake8 . --count)
      - name: flake8 check
        if: steps.flake8-Lint.outputs.count > 10
        run: exit 1